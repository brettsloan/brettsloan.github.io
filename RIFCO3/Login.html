<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RIFCO Templates</title>
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body>
    <div class="modal">
      <form onsubmit="login(); return false;">
        <img src="http://www.rifco.net/wp-content/uploads/2014/04/header-logo-rifco.png"
        alt="Avatar" class="avatar">
        <label id="usr">Username<br></label>
        <input id="usrnme" type="text" placeholder="Enter Username" required>
        <button class="sub" type="submit">Login</button>
        <p>Username is now your RIFCO email</p>
      </form>
    </div>
    <script src="jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    var users = [
      "Jimmy.w@rifco.net",
      "Brett.s@rifco.net",
      "Stephen.s@rifco.net",
      "Ryan.h@rifco.net",
      "Kathy.h@rifco.net",
      "Pat.t@rifco.net",
      "Cassandra.p@rifco.net",
      "Vijitha.v@rifco.net",
      "Maria.i@rifco.net",
      "Susan.f@rifco.net",
      "John.r@rifco.net",
      "Janice.t@rifco.net",
      "Dan.b@rifco.net",
      "Benjamin.m@rifco.net",
      "Nolan.l@rifco.net",
      "Michael.k@rifco.net"
    ];
    function upperCaseUserName(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
    function login() {
      var userName = document.getElementById("usrnme").value;
      userName = upperCaseUserName(userName);
      users.forEach(function(x) {
        if(userName === x) {
          window.open("RifcoHomePage.html",'_self',false);
        }
      });
    }

    </script>
  </body>
</html>
